<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monarca Spa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
        }
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #e1f5fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.15);
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="monarcaLogo.png" alt="Monarca Spa" onerror="this.style.display='none'">
            <h2 style="color: var(--primary); font-weight: 700; margin: 0;">Monarca Spa</h2>
        </div>

        <h1 class="login-title">Gestión Interna</h1>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="email" class="form-control" id="email" placeholder="Correo de staff" required>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
        </form>

    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;

            if (password !== '123456') {
                alert('Contraseña incorrecta');
                return false;
            }

            if (email === 'staff@gmail.com') {
                window.location.href = 'staff/dashboard.html';
            } else {
                alert('Usuario de staff no encontrado');
            }
            return false;
        }
    </script>
</body>
</html>
