<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="monarcaLogo.png" alt="Monarca Spa" class="logo-image">
      <h2 class="brand-name">Monarca Spa</h2>
    </div>

    <h1 class="login-title">Gestión Interna</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="form-control"
        placeholder="Correo de staff"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
      </div>

      <input 
        type="password" 
        id="password" 
        formControlName="password"
        class="form-control"
        placeholder="Contraseña"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right"></i> Ingresar
      </button>
    </form>
  </div>
</div>
